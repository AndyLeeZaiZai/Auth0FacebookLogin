<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <title>FBloginByAuth0</title>
    <meta charset="utf-8">
    <!-- Auth0 lock script -->
    <script src="//cdn.auth0.com/js/lock/10.13/lock.min.js"></script>
    <script src="auth0-variables.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body style="background-color:powderblue;text-align:center;">
    <img alt="avatar" id="avatar" style="display:none;">
    <p title="Welcome" style="font-family:verdana;font-size:300%;background-color:rgb(125,125,125);color:white" ><b>Welcome</b><span id="nickname"></span></p>
    <button type="submit" id="btn-login" style="font-family:verdana;font-size:200%;">Log In</button>
    <button type="submit" id="btn-logout" style="font-family:verdana;font-size:200%;">Log Out</button>
  </body>
</html>
